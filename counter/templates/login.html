
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

</head>
<body>
  <nav class="navbar dark p-2 bg-body-tertiary bg-danger shadow-lg">
    <div class="container-fluid">
      <a class="navbar-brand">Navbar</a>
       <form class="d-flex" role = "search">
        {%if request.user.is_authenticated %}
        <a href = "/logout/" class = "btn btn-success" type = "submit">Logout
        </a>
        {%else %}
        <a href = "/login/" class = "btn btn-success" type = "submit">Login
        </a>
        {%endif%}
       </form>
    </div>
  </nav>
    <form class="col-6 mx-auto card p-3 shadow-lg" method="POST">
        {%csrf_token%}
        <h1>Login</h1>
        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
          </div>
        {% endif %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name ="password" class="form-control" id="exampleInputPassword1">
        </div>
        <p>Dont't have account <a href="/register/">Register</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
